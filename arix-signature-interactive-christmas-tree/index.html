
<!DOCTYPE html>

    <title>Arix Signature Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #022c22; /* emerald-950 */
        color: #fde68a; /* amber-200 / gold-ish */
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      canvas { touch-action: none; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #064e3b; }
      ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 10px; }

      .gold-gradient {
        background: linear-gradient(45deg, #b45309, #fde68a, #d97706, #fde68a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }
    </style>
